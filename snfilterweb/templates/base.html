<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SNFilterWeb {{ feedname or "" }}</title>

    <!-- Bootstrap -->
    <link href="{{ request.static_url('snfilterweb:static/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ request.static_url('snfilterweb:static/js/html5shiv.min.js') }}"></script>
      <script src="{{ request.static_url('snfilterweb:static/js/respond.min.js') }}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ request.route_url('index') }}">SNFilterWeb</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  {% block editorlinks %}{% endblock %}
                  <li><a href="{{ request.route_url('index') }}">~ {{ request.snfstats.totalhits }} feed hits</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>
      </div>
      {% block contentarea %}
      {% endblock %}
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p>
            Copyright &copy; 2017 Stephan M Ellis KG5ICZ -
            <a href="https://github.com/stephanellis/snfilterweb" target="_blank">github</a> -
            <a href="https://github.com/stephanellis/snfilterweb/blob/master/LICENSE" target="_blank">MIT License</a> -
            All data generated by this site belongs to <a href="http://www.spotternetwork.org" target="_blank">Spotter Network, Inc.</a>
          </p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ request.static_url('snfilterweb:static/js/jquery.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ request.static_url('snfilterweb:static/js/bootstrap.min.js') }}"></script>
  </body>
</html>
